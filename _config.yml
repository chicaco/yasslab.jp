permalink: /:title
company:
  name:  YassLab
  email: yohei@yasslab.jp
  capital: 500
  size: 14
description: "100% Remote Work company based in Okinawa & Tokyo, focusing on Ruby/Rails Web Development, Education, and OpenSource."

base_url: "https://yasslab.jp"
domain:   "yasslab.jp"
source:      ./
destination: ./_site
timezone: Asia/Tokyo
encoding: utf-8

excerpt_separator: "続きを読む"

highlighter: rouge
markdown: kramdown
plugins: 
  - kramdown
  - jekyll-gist
  - jekyll-coffeescript
  - jekyll-assets
  - qiita
exclude:
  - README.md
  - Procfile
  - Gemfile
  - Gemfile.lock
  - config.ru
  - vendor
  - app.json
  - test
  - spec

