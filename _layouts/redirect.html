{% include header.html %}

<div id="main_content_wrap" class="outer container">
  <section id="main_content" class="inner row justify-content-md-center pt-5">
    <div class="col-12 col-md-9 entry_content text-center">
      {{ content }}
    </div>
  </section>
</div>

<script type="text/javascript">
  function getBrowserLanguage() {
    try {
      return (navigator.browserLanguage || navigator.language || navigator.userLanguage).substr(0,2)
    }
    catch(e) {
      return undefined;
    }
  }

  if ("{{ page.redirect_to }}" != ""){
    location.replace("{{ page.redirect_to }}");
  }
  else if (getBrowserLanguage().indexOf("ja") != -1) {
      location.replace("/ja");
  }
  else {
      location.replace("/en");
  }   
</script>
